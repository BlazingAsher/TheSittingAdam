<html>
<head>
<title>The Sitting Adam</title>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<style>
.loot {
	background-position:center;
	background-repeat: repeat;
}
.one {
	background-image: url("images/1.jpg");
}
.two {
	background-image: url("images/2.jpg");
}
.three {
	background-image: url("images/3.jpg");
}
.four {
	background-image: url("images/4.jpg");
}
.five {
	background-image: url("images/5.jpg");
}
.six {
	background-image: url("images/6.jpg");
}
</style>
</head>
<body>
<script>
var current = 0;
function gen(){
	var classCycle=['one','two','three','four','five','six'];

	var randomNumber = 0;
	var lscur = localStorage.getItem("current");
	while (randomNumber == lscur){
		randomNumber = Math.floor(Math.random() * classCycle.length);
	}
	localStorage.setItem("current",randomNumber);
	console.log(lscur,randomNumber);
    var classToAdd = classCycle[randomNumber];

	$('body').addClass("loot");
    $('body').addClass(classToAdd);	
}
$(function() {
	if (localStorage.getItem("current") === null) {
            localStorage.setItem('current', 0);
        }

	gen();
});

$(document).on("click","body", function () {
	$('body').removeClass();
    gen();
});
	
</script>
</body>
</html>
